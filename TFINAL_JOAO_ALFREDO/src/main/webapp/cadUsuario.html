<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="utf-8">

  <title>Adicionar Usuario Login</title>

<body>
  <div class="py-5 text-center" style="	background-color: white;	background-position: top left;	background-size: 100%;	background-repeat: repeat;">
    <div class="container">
      <div class="row">
        <div class="mx-auto col-md-6 col-10 bg-white p-5">
          <h1 class="mb-4">Cadastrar Usuario Login</h1>
          <form method ="POST" action="direcionaCadUser.jsp">
            <div class="form-group"> 
              <input type="email" class="form-control" placeholder="Digite seu Email" id="form9" style=""  name="email" required="required"> </div>
            <div class="form-group mb-3"> 
              <input type="password" class="form-control" placeholder="Digite sua Senha" id="form10"  name="senha" required="required"> <small class="form-text text-muted text-right"></small> </div>
              <a class="btn btn-danger" href="index.html">Cancelar<br></a>
              <button type="submit" value="OK" class="btn btn-success">Cadastrar</button>
              

              
          </form>
        </div>
      </div>
    </div>
  </div>

  </body>
